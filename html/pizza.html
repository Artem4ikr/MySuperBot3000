<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background-color: blue;">
    <h4>Unordered List</h4>
        <ul>
            <li style="color: red">Pizza dought</li>
            <li style="color: red">Tomato sauce</li>
            <li style="color: red">Cheese</li>
            <li style="color: red">Toppings</li>
        </ul>
    <h4>Ordered List </h4>
    <ol type="1">
        <li>Eat breakfast</li>
        <li>Take shower</li>
        <li>Leave for work</li>
    </ol>
    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a webpage</dd>
        <dt>CSS</dt>
        <dd>This adds style to a webpage</dd>
        <dt>JAVASCRIPT</dt>
        <dd>This adds functionality to a webpage</dd>
    </dl>
</body>
</html>
